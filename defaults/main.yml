# Also allow this server to act as a bastion for admins
acting_bastion: true

# Days of Openvpn Logs to keep (Modifies the logrotate step)
days_to_keep: 30

# VPN Config
VPN_CIDR: '10.2.0.0/24'
VPN_GATEWAY: '10.2.0.1'
VPN_MASK: '10.2.0.0 255.255.255.0'

VPN_CIDR2: '10.2.1.0/25'
VPN_GATEWAY2: '10.2.1.1'
VPN_MASK2: '10.2.0.0 255.255.255.0'

# Instances of openvpn to run
openvpn_instances:
  - {
      proto: udp,
      port: 1194,
      mask: "{{ VPN_MASK }}",
      cidr: "{{ VPN_CIDR }}",
      gateway: "{{ VPN_GATEWAY }}",
  }

  - {
      proto: tcp,
      port: 443,
      mask: "{{ VPN_MASK2 }}",
      cidr: "{{ VPN_CIDR2 }}",
      gateway: "{{ VPN_GATEWAY2 }}",
  }

# CIDR - classless interdomain routing
create_gateways: false
client_gateways:
  - {
    name: "gateway30",
    cidr: '192.168.30.0/24',
    fullyqualified: '192.168.30.0 255.255.255.0'
   }
  - {
    name: "gateway31",
    cidr: '192.168.31.0/24',
    fullyqualified: '192.168.31.0 255.255.255.0'
   }

# Crypto 
openvpn_auth_digest: SHA384
openvpn_cipher: AES-256-GCM
openvpn_tls_cipher: >-
  TLS-ECDHE-ECDSA-WITH-AES-256-GCM-SHA384
upstream_dns_servers:
  - 9.9.9.9
  - 1.1.1.1